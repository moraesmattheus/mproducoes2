<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Produções - Portfólio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos gerais do corpo da página */
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('bg3.png');
            background-size: cover;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('bg3.png');
            background-size: cover;
        }

        /* Estilos da barra de navegação */
        nav {
            display: flex;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            font-family: 'Quicksand', sans-serif;
        }

    /* Estilos do rodapé */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(38, 38, 38, 0.5);
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    font-family: 'Quicksand', sans-serif;
    color: white;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 60px; /* Altura fixa para centralizar */
}


footer p {
    margin: 0; /* Remova as margens padrão do parágrafo */
}


        /* Estilos da seção de portfólio */
        #portfolio {
            max-width: 1200px; /* Aumente o tamanho conforme necessário */
            margin: 20px auto 120px;
            padding: 20px;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            z-index: 1;
            border-bottom: 10px solid #888;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeInDown 1.5s ease-in-out; /* Adiciona animação de descida */
        }

        /* Estilos do vídeo */
        #video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 65%; /* Ajuste conforme necessário */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Fundo escuro ao redor do vídeo */
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* Permite clicar através do overlay */
        }

        /* Remova a borda inferior do portfólio */
        #portfolio {
            border-bottom: none;
        }

        /* Adicione efeito de suavização nas bordas ao passar o mouse */
        #portfolio:hover #video-overlay {
            opacity: 1;
        }

        /* Estilos responsivos para telas pequenas */
        @media only screen and (max-width: 600px) {
            #video-container {
                padding-top: 75%; /* Ajuste conforme necessário */
            }
        }

        /* Animação de descida */
        @keyframes fadeInDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <nav>
        <a href="paginainicial.html">Página Inicial</a>
        <a href="about.html">Sobre</a>
        <a href="skills.html">Habilidades</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="contact.html">Contato</a>
    </nav>

    <!-- Seção de portfólio -->
    <section id="portfolio">
        <div id="video-container">
            <!-- Fundo escuro ao redor do vídeo -->
            <div id="video-overlay"></div>
            <!-- Substitua o vídeo com o link do YouTube que você forneceu -->
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/OZyeyH0sad4?controls=0&showinfo=0&rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>Email: moraes_trabalho@outlook.com Telefone: +55 61 982106653</p>
    </footer>
</body>
</html>
